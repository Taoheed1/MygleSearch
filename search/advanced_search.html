<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
 
        <nav style="background-color: lightgray; height: 60px;">
            <div class="w3-container w3-red">
                <ul>
                    <li><a href= "index.html">Search</a></li>
                    <li><a href="image_search.html">Images</a></li>
                </ul>
            </div>
        </nav>

        <header>
            <h3>Advanced Search</h3>
            <hr>
        </header>

        <main>
            <div id="advanced-search">
                <form action="https://google.com/search" class="search">
                    <legend>Find Pages with... </legend>
                    <label for="as_q" >all these words: <input type="search" id="as_q" name="as_q"></label>
                    
                    <br><br>
                    <label for="as_epq" > exact word or phrase:                    <input type="search" id="as_epq" name="as_epq">
                    </label>
                    <br><br>
                    <label for="as_oq" >some of these words:                    <input type="search" id="as_oq" name="as_oq">
                    </label>
                    <br><br>
                    <label for="as_eq" >none of these words:                    <input type="search" id="as_eq" name="as_eq">
                    </label> 
                    <br><br>
                    
                    <input type="submit" value="Advanced Search">
                </form>
            </div>
        </main>

    </body>
</html>
